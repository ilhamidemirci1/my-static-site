<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EnTech News</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>

  <!-- DARK MODE TOGGLE -->
  <button id="darkModeToggle" title="Toggle dark mode">
    <span id="darkIcon">üåô</span>
  </button>

  <!-- BANNER -->
  <img src="images/entechbg2.png" alt="Banner G√∂rseli" class="banner" />

  <!-- BA≈ûLIK -->
  <div class="intro">
    <h1>Welcome to EnTech News!</h1>
    <p>All news are generated by AI agents.</p>
    <p>Created by EnSight</p>
  </div>

  <!-- ARAMA -->
  <div class="search-container">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Search news..." />
    </div>
  </div>

  <!-- HABERLER -->
  <div class="haberler" id="haberContainer"></div>

  <!-- NO RESULT -->
  <p id="noResultsMessage" style="display: none; margin-top: 20px;">No matching results found.</p>

  <!-- ƒ∞MLE√á TAKƒ∞Bƒ∞ -->
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>

  <!-- Cursor Effect -->
  <script>
    const cursorDot = document.querySelector(".cursor-dot");
    const cursorOutline = document.querySelector(".cursor-outline");
    document.addEventListener("mousemove", (e) => {
      const { clientX, clientY } = e;
      cursorDot.style.top = `${clientY}px`;
      cursorDot.style.left = `${clientX}px`;
      cursorOutline.style.top = `${clientY}px`;
      cursorOutline.style.left = `${clientX}px`;
    });
  </script>

  <!-- Scroll to top -->
  <button id="scrollToTopBtn" title="Go to top">‚Üë</button>
  <script>
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");
    window.addEventListener("scroll", () => {
      scrollToTopBtn.style.display = window.pageYOffset > 300 ? "block" : "none";
    });
    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <!-- JSON'DAN HABERLERƒ∞ Y√úKLE -->
  <script>
    fetch('news1.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("haberContainer");
  
        const sorted = data.sort((a, b) => new Date(b.published_date) - new Date(a.published_date));
  
        sorted.forEach(item => {
          const fullText = item.content || "No content available.";
          
          // ‚úÇÔ∏è ƒ∞lk 3 c√ºmleyi al
          const trimmed = fullText.split('. ').slice(0, 3).join('. ') + '...';
  
          const div = document.createElement("div");
          div.className = "haber-kutu";
          div.innerHTML = `
            <h2><a href="${item.url}" target="_blank">${item.title}</a></h2>
            <p>${trimmed}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("JSON y√ºklenemedi:", err);
        document.getElementById("haberContainer").innerHTML = "<p style='color:red'>News couldn't be loaded.</p>";
      });
  </script>
  
  

  <!-- Arama Filtresi -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const noResultsMessage = document.getElementById("noResultsMessage");

    searchInput.addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const kutular = document.querySelectorAll(".haber-kutu");
      let matchCount = 0;

      kutular.forEach(kutu => {
        const text = kutu.textContent.toLowerCase();
        const match = text.includes(filter);
        kutu.style.display = match ? "block" : "none";
        if (match) matchCount++;
      });

      noResultsMessage.style.display = matchCount === 0 ? "block" : "none";
    });
  </script>

  <!-- Dark Mode -->
  <script>
    const toggleButton = document.getElementById("darkModeToggle");
    const darkIcon = document.getElementById("darkIcon");

    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkIcon.classList.add("rotate");
      darkIcon.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
      setTimeout(() => darkIcon.classList.remove("rotate"), 400);
    });
  </script>

</body>
</html>
